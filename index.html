<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter items with buttons</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div class="main-container">
      <div class="heading">
        <h1>Filter Menu</h1>
      </div>
      <div class="button-container">
        <a href="#" class="btn" data-filter="All">all</a>
        <a href="#" class="btn" data-filter="Logo">logo design</a>
        <a href="#" class="btn" data-filter="Web">web design</a>
        <a href="#" class="btn" data-filter="Mobile">mobile apps</a>
      </div>

      <div class="box" id="store-items">
        <div class="store-item Web">
          <img src="images/web3.jpg" alt="" />
        </div>
        <div class="store-item Mobile">
          <img src="images/mobile3.jpg" alt="" />
        </div>
        <div class="store-item Mobile">
          <img src="images/mobile2.jpg" alt="" />
        </div>
        <div class="store-item Logo">
          <img src="images/logo1.jpg" alt="" />
        </div>
        <div class="store-item Logo">
          <img src="images/logo.jpg" alt="" />
        </div>
        <div class="store-item Mobile">
          <img src="images/mobile1.jpg" alt="" />
        </div>
        <div class="store-item Logo">
          <img src="images/logo2.jpg" alt="" />
        </div>
        <div class="store-item Web">
          <img src="images/web1.jpg" alt="" />
        </div>
        <div class="store-item Mobile">
          <img src="images/mobile4.jpg" alt="" />
        </div>
        <div class="store-item Web">
          <img src="images/web2.jpg" alt="" />
        </div>
        <div class="store-item Logo">
          <img src="images/logo1.jpg" alt="" />
        </div>
        <div class="store-item All">
          <img src="images/controller.png" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
